<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <div class="headerContainer">

		<h2>Students</h2>

	</div>
</head>
<body>
    <div class="container">
        <div class="left" col ="1">
            <li><a href="#home" onclick="switchToHome()">Home</a></li>
            <li><a href="#seating" onclick="switchToSeating()">Create seating</a></li>
            <li><a href="#student" onclick="switchToStudents()">Student lists</a></li>
            <li><a href="#room" onclick="switchToClassroom()">Classrooms</a></li>
            <li><a href="#about" onclick="switchToAbout()">About</a></li>
        </div>
        <div class="center" col="2">
            <h2>List of Students:</h2>
            <ul id="student_lists">
                <li class="elem">Test</li>
            </ul>
        </div>
        <div class="right" col="3">
            <h2>Add new List</h2>
            <form>
                <label for="filename">New List:</label><br>
                <input type="text" id="filename" name="filename" value="Class">
            </form>
            <button style="width:50%" onclick="AddNewList()">Create</button>
            <button style="width:50%" onclick="addElement('entry')">Add entry :)</button>
            <button style="width:50%" onclick="deleteElement('entry')">Deletes entry :(</button>
            <button style="width:50%" onclick="getLists()">Reads?</button>
        </div>
    </div>
<script>
    /* Adds given String as Element to the shown list */
    function addElement(text) {
        if (existsElement(text)) return;
        var node = document.createElement('li');
        node.appendChild(document.createTextNode(text));
        node.className += 'elem';
        document.querySelector('ul').appendChild(node);
    }

    function existsElement(text) {
        var detected = 0;
        const elem = document.getElementById('student_lists');
        var ul_elements = elem.getElementsByTagName('li');
        for (var i = 0, len = ul_elements.length; i < len; i++) {
            if (text == ul_elements[i].innerHTML) {
                detected = 1;
            }
        }
        return detected;
    }

    /* Deletes Entry from list !!Does not delete in data yet!! */
    function deleteElement(text) {
        const elem = document.getElementById('student_lists');
        var ul_elements = elem.getElementsByTagName('li');
        for (var i = 0, len = ul_elements.length; i < len; i++) {
            if (text == ul_elements[i].innerHTML) {
                elem.removeChild(ul_elements[i]);
                return;
            }
        }
    }

    function addList(element_arr) {
        for (var i = 0; i < element_arr.length; i++) {
            addElement(element_arr[i]);
        }
    }

    /*
        Should later iterate over every found list with function given by students.py.
        Then add them via addElement().
    */
    function getLists() {
        var test = $.get("/getstudentlists",
            function(data) {
                addList(data);
            });
    }

</script>
</body>
</html>
